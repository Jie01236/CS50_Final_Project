{% extends "layout.html" %}

{% block title %}
    record
{% endblock %}

{% block main %}
<form action="/record" method="post">
    <label for="city1" class="mb-3">Departure City:</label>
    <input type="text" id="city1" name="city1" required class="mb-3">
    <br>

    <label for="city2" class="mb-3">Destination City:</label>
    <input type="text" id="city2" name="city2" required class="mb-3">
    <br>

    <label for="date" class="mb-3">Date:</label>
    <input type="date" id="date" name="date" required class="mb-3">
    <br>

    <button class="btn btn-primary" type="submit" value="add a journey"> Add this journey</button>
</form>

{% endblock %}
